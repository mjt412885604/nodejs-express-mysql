<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
</head>
<body>
    <h2>注册</h2>
    <form method="post" action="/register">
        <div>账号：<input type="text" class="phone" placeholder="请输入手机号" id="phone" name="phone"></div>
        <br>
        <div>密码：<input type="password" placeholder="请输入密码" class="pwd" name="pwd" id="pwd" /></div>
        <br>
        <button>注册</button>
    </form>
</body>
</html>
